<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Section -->
    <link rel="stylesheet" href="Content/css/bootstrap.min.css">
    <link rel="stylesheet" href="Content/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="Content/css/font-awesome.min.css">
    <link rel="stylesheet" href="Content/app.css">
    <title>Dice Roller</title>
</head>

<body>


    <div class="row">
        <div class="col-md-4 col-md-offset-3">

                <h1>Dice Roller</h1>
        </div>    
    </div>
    
      <div class="row">
        <div class="col-md-2 col-md-offset-2">
                <div id="dice1">Dice 1</div>
                <p id="diceNum1"></p>
        </div>    
        
        <div class="col-md-2">

                <div id="dice2">Dice 2</div>
                <p id="diceNum2"></p>
        </div> 
    </div>
    
    <div class="row">
        <div class="col-md-4 col-md-offset-3">

<!-- Hold the onclick functionality on the button-->
<button onclick="diceOneFunction(), diceTwoFunction() ">Roll</button>
            
        </div>    
    </div>
    




<script>
function diceOneFunction() {
    document.getElementById("diceNum1").innerHTML =
    Math.floor(Math.random() * 6) +1;
}

function diceTwoFunction() {
    document.getElementById("diceNum2").innerHTML =
    Math.floor(Math.random() * 6) +1;
}

</script>
   
    <!-- JavaScript Section -->
    <script src="Scripts/lib/jquery-2.2.0.min.js"></script>
    <script src="Scripts/lib/bootstrap.min.js"></script>
    <script src="Scripts/app.js"></script>
</body>

</html>
